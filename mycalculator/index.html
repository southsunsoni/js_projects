<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivancalculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="shape1">
        <div id="shape2">
            <div id="inputfield" class="form-group">
                <input type="text" class="form-control input" id="input"  value="">
            </div>
            <div id="space"></div>
            <div>
                <div class="btn btn-primary button" id="clear" >clear1</div>
                <div class="btn btn-primary button" id="un">1</div>
                <div class="btn btn-primary  button" id="deux">2</div>
                <div class="btn btn-primary  button" id="trois">3</div>
                <div class="btn btn-primary  button" id="quatre">4</div>
                <div class="btn btn-primary  button" id="cinq">5</div>
                <div class="btn btn-primary  button" id="six">6</div>
                <div class="btn btn-primary  button" id="sept">7</div>
                <div class="btn btn-primary  button" id="euight">8</div>
                <div class="btn btn-primary  button" id="neuf">9</div>
                <div class="btn btn-primary  button" id="zero">0</div>
                <div class="btn btn-primary  button" id="plus" >+</div>
                <div class="btn btn-primary  button" id="moin">-</div>
                <div class="btn btn-primary  button" id="multple" onclick="addoperator('*')">*</div>
                <div class="btn btn-primary  button" id="divide" onclick="addoperator('/')">รท</div>
                <div class="btn btn-primary  button" id="equal" >=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
